<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
        <div>
            <a href="index.html">
                <img class="logo" src="Fashion_R_Us.webp" alt="Logo">
            </a>
        </div>
    </header>
    <main>
        <div class="product-layout">


            <div class="product-showcase">
                <img src="1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey">
            </div>

            <!-- Details Section -->
            <div class="details-box">
                <h1>Sahara Team India Fanwear Round Neck Jersey</h1>
                <h4>Model</h4>
                <p>Topwear</p>
                <h4>Shade</h4>
                <p>Blue</p>
                <h4>Stock Code</h4>
                <p>1163</p>
                <div class="brand-emblem">
                    <img src="1435317851398-23197-3chxv6.webp" alt="Brand Logo">
                </div>
                <p class="slogan">Embrace comfort and style with Sahara.</p>
            </div>

            <!-- Purchase Section -->
            <div class="purchase-options">
                <h3>Sahara Team India Fanwear Round Neck Jersey</h3>
                <h4>Nike I T-shirt</h4>
                <label for="size">Select Size:</label>
                <select id="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button class="cart-button">Add to Cart</button>
            </div>
        </div>
    </main>


    <footer></footer>
</body>


</html>
